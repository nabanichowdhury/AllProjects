<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
</head>
<body>
    <h1>Event bubble</h1>
    <section id="section">
        <h4>Bubble vhai list</h4>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item" id="second-item">Autem, error.</li>
            <li class="item">Perspiciatis, tempore?</li>
            <li class="item">Ex, reprehenderit.</li>
            <li class="item">Aspernatur, cumque!</li>
            <li class="item">Sapiente, dolores.</li>

        </ul>
    </section>

    <script>
        document.getElementById('second-item').addEventListener('click',function(event){

            console.log("second item clicked")
            event.stopPropagation()
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log("ul clicked")
        })
        document.getElementById('section').addEventListener('click',function(){
            console.log("section clicked")
        })

    </script>
    
</body>
</html>
